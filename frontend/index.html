<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-4xl max-auto p-6 space-y-6 ">
        <h1 class="text-3xl font-bold text-center">User Management System</h1>

        <!--createing user form-->
        <section class="bg-white shadow-md rounded-lg p-6">
            <h2 class ="text-xl font-semibold mb-4">Add New User</h2>
            <form id="CreateUserForm" class="space-y-4">
                <input type="text" id="name" placeholder="Name" required
                class="w-full px-4 py-2 border-2 border-black rounded-md focus:outline-none focus-ring-2 focus:ring-blue-500"/>

                <input type="email" id="email" placeholder="email" required
                class="w-full px-4 py-2 border-2 border-black rounded-md focus:outline-none focus-ring-2 focus:ring-blue-500"/>

                <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition ">
                Add User</button>
            </form>
        </section>

        <!--user table-->
        <section class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">User List</h2>
            <table id="userTable" class="min-w-full table-auto">
                <thread class="bg-gray-200">
                    <tr>
                        <th class="px-4 py-2">ID</th>
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">Email</th>
                        <th class="px-4 py-2">Action</th>
                    </tr>
                    <tbody>User Table</Table></tbody>
                </thread>
            </table>
        </section>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
